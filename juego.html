<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
    <link rel="stylesheet" href="css/game.css">
    <link rel="icon" type="image/x-icon" href="img/Colorful_3D_Illustrations_Little_Crocodile_Logo-removebg-preview.png">
    <script src="js/canvas.js" defer></script>
    <script src="js/movimiento.js" defer></script>
    <script src="script_game.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">

</head>
<body>
   
    <audio autoplay loop id="musica" src="media/nintendo_song_short5-25171.mp3"></audio>
    <div id="menu">
        <div id="tiempo">Tiempo: <span id="tiempo-jugado">00:00:00</span></div>
        <div id="estado">Estado: Jugando</div>
        <div id="puntuacion">Puntuaci√≥n: <span id="puntuacion-actual">0</span></div>
        <div id="opciones">

            <button id="pausar" class="icono"><i class="fa-solid fa-play"></i></button>

            <button id="pausar-musica" class="icono"><i class="fas fa-music"></i></button>

            <button id="continuar" class="icono"><i class="fas fa-play"></i></button>
            <button id="salir" class="icono"><i class="fas fa-sign-out-alt"></i></button>
            <button id="ayuda" class="icono"><i class="fas fa-question-circle"></i></button>
        </div>
    </div>
    
    <div id="hause-animals">
        <canvas width="300px" height="300px" id="Himage-1" class="canvas"></canvas>
        <canvas width="300px" height="300px" id="Himage-2" class="canvas"></canvas>
        <canvas width="300px" height="300px" id="Himage-3" class="canvas"></canvas>
    </div>

    <div id="animals">
        <canvas width="200px" height="200px" id="Aimage-1" draggable="true"></canvas>
        <canvas width="200px" height="200px" id="Aimage-2" draggable="true"></canvas>
        <canvas width="200px" height="200px" id="Aimage-3" draggable="true"></canvas>
    </div>

    
    
</body>
</html>
